<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <form onsubmit="" method="get">
        <label for="">Nome:</label><input type="text" name="name"><br>
        <label for="">Cargo:</label>
        <select name="role">
            <option value="">Selecione o cargo</option>
            <option selected value="Gerente">Gerente</option>
            <option value="Diretor">Diretor</option>
            <option value="Presidente">Presidente</option>
        </select><br>
        <label for="">Assunto:</label><input type="text" name="subject"><br>
        <label for="">Mensagem</label>
        <textarea name="message" id="" cols="50" rows="10"></textarea>
        <button type="submit" >Enviar</button><br>
    </form>
</body>
</html>
