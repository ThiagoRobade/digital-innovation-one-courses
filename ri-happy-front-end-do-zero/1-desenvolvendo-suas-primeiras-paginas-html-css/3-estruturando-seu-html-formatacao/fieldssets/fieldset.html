<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>

<body>
    <h1>Formulário de cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label for="">Nome:</label><input type="text">
            <label for="">E-mail:</label><input type="text">
        </div>
        <div class="row">
            <label for="">Profissão:</label><input type="text">
            <label for="">Empresa:</label><input type="text">
        </div>
    </fieldset>
</body>

</html>
