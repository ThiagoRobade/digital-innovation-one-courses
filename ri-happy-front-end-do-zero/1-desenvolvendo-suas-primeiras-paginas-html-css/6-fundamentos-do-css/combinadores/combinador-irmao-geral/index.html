<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinador Irmão Geral</title>
    <style>
        /* Estilo para todos os <p> que são irmãos do <h2>, mesmo que não sejam adjacentes */
        h2 ~ p {
            color: purple;
            text-decoration: underline;
        }

        /* Estilo para todos os <p> */
        p {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Combinador Irmão Geral</h1>

    <h2>Seção 1</h2>
    <p>Eu sou o primeiro parágrafo após o h2.</p>
    <p>Eu também sou irmão, mas não adjacente.</p>

    <div>
        <p>Eu não sou afetado, pois estou dentro de um div.</p>
    </div>

    <h2>Seção 2</h2>
    <p>Eu sou outro parágrafo irmão do h2.</p>
</body>
</html>
