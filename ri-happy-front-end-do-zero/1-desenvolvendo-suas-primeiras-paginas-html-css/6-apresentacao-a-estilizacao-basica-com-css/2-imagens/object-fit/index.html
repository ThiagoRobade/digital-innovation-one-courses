<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
        }

        #contain {
            object-fit: contain;
        }

        #cover {
            object-fit: cover;
        }

        #scale-down {
            object-fit: scale-down;
        }

    </style>
</head>
<body>
    <h1>Propriedade <code>object-fit</code></h1>

    <code>object-fit: fill;</code>
    <div>
        <img src="https://th.bing.com/th/id/OIP.Xhrns-5cMBpNiCk82THNxgHaHa?w=152&h=180&c=7&r=0&o=5&pid=1.7" alt="" id="fill">
    </div>

    <br>
    
    <code>object-fit: contain;</code>
    <div>
        <img src="https://th.bing.com/th/id/OIP.Xhrns-5cMBpNiCk82THNxgHaHa?w=152&h=180&c=7&r=0&o=5&pid=1.7" alt="" id="contain">
    </div>

   <br>
    
    <code>object-fit: cover;</code>
    <div>
        <img src="https://th.bing.com/th/id/OIP.Xhrns-5cMBpNiCk82THNxgHaHa?w=152&h=180&c=7&r=0&o=5&pid=1.7" alt="" id="cover">
    </div>

    <br>
    
    <code>object-fit: scale-down;</code>
    <div>
        <img src="https://th.bing.com/th/id/OIP.Xhrns-5cMBpNiCk82THNxgHaHa?w=152&h=180&c=7&r=0&o=5&pid=1.7" alt="" id="scale-down">
    </div>
</body>
</html>
