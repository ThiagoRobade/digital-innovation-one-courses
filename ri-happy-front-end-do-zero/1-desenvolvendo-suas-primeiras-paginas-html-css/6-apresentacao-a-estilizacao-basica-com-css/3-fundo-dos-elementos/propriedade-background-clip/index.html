<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Trilha de CSS</title>
</head>
<body>
    <code>background-clip: border-box;</code>
    <div id="border-box" class="exemplo" >
        <p>Trilha de CSS</p>
    </div>

    <code>background-clip: padding-box;</code>
    <div id="padding-box" class="exemplo" >
        <p>Trilha de CSS</p>
    </div>

    <code>background-clip: content-box;</code>
    <div id="content-box" class="exemplo" >
        <p>Trilha de CSS</p>
    </div>

    <code>background-clip text;</code>
    <div id="text" class="exemplo" >
        <p>Trilha de CSS</p>
    </div>

</body>
